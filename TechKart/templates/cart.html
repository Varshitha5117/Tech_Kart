<h2>Your Cart</h2>

<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>₹{{ item.product.price }}</td>
            <td>₹{{ item.total_price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h3>Total: ₹{{ total }}</h3>
<a href="{% url 'checkout' %}" class="btn btn-success">Proceed to Checkout</a>
